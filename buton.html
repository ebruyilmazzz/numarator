<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kiosk</title>
    <style>
        body {
            background-color: #f0fff0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #006400;
            font-size: 36px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .custom-button {
            background-color: #008000;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #006400;
        }

        #result {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-top: 50px;
            text-align: center;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #result {
                visibility: visible;
                position: absolute;
                top: 200px;
                left: 0;
                right: 0;
                text-align: center;
                font-size: 64px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIRA AL</h1>

        <div class="button-group">
            <button class="custom-button" onclick="siraAl('hasar')">Hasar</button>
            <button class="custom-button" onclick="siraAl('mekanik')">Mekanik</button>
            <button class="custom-button" onclick="siraAl('onarim')">Onarım</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function siraAl(tip) {
            const departmanIsimleri = {
                hasar: "Hasar",
                mekanik: "Mekanik",
                onarim: "Onarım"
            };

            fetch('create_ticket.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ masa_tipi: tip })
            })
            .then(res => res.json())
            .then(data => {
                console.log('Alınan sıra:', data);
                document.getElementById('result').innerHTML = 
                    'Sıra Numaranız: ' + data.number + '<br>' +
                    'Departman: ' + departmanIsimleri[tip];
                window.print();
            })
            .catch(err => {
                console.error('Hata:', err);
                alert('Bir hata oluştu.');
            });
        }
    </script>
</body>
</html>
